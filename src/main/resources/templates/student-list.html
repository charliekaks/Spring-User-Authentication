<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-2">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a></li>
                <li><a class="nav-item nav-link" href="add">Student-List</a></li>
                <li class="nav-item nav-link"> <form  th:action="@{/logout}" method="post">
                    <button  type="submit">Logout</button>
                </form></li>
            </ul>
        </div>
    </div>
    </div>
</nav>
<h3>Student List</h3>
<div class="row">
    <div th:each="student : ${students}" class="col-md-9">
        <p> <a th:text="${student.username}" ></a> </p>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
